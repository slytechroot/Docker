<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Profiles</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    form { margin-bottom: 30px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
    .profile-box { background: #f2f2f2; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Community Profiles</h1>

  <form action="/add" method="post">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Interests:</label>
    <textarea name="interests" rows="3"></textarea>

    <button type="submit">Add Profile</button>
  </form>

  <h2>All Profiles</h2>
  <div id="profiles"></div>

  <script>
    async function loadProfiles() {
      const res = await fetch("/profiles");
      const data = await res.json();
      const container = document.getElementById("profiles");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No profiles yet.</p>";
        return;
      }

      data.forEach(profile => {
        const box = document.createElement("div");
        box.className = "profile-box";
        box.innerHTML = `
          <p><strong>Name:</strong> ${profile.name}</p>
          <p><strong>Email:</strong> ${profile.email}</p>
          <p><strong>Interests:</strong> ${profile.interests}</p>
          <form action="/delete/${profile.id}" method="post" style="margin-top:10px;">
            <button type="submit">Delete</button>
          </form>
        `;
        container.appendChild(box);
      });
    }
    loadProfiles();
  </script>
</body>
</html>
